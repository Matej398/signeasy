<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignEasy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SignEasy</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Sign Documents with Ease</h2>
            <p>Fast, secure, and simple—3 free signatures/month!</p>
            <div class="signature-tool">
                <input type="file" id="docUpload" accept=".pdf">
                <canvas id="signaturePad" width="400" height="200"></canvas>
                <div class="button-group">
                    <button id="clearBtn">Clear</button>
                    <button id="signBtn">Sign & Download</button>
                </div>
                <p id="status">Signatures left this month: 3</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 SignEasy</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
