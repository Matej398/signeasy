<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignEasy Slovenia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SignEasy Slovenia</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Sign Documents Fast</h2>
            <p>Upload, sign, and download—3 free signatures/month!</p>
            <div class="signature-tool">
                <input type="file" id="docUpload" accept=".pdf">
                <canvas id="signaturePad" width="400" height="200"></canvas>
                <button id="clearBtn">Clear</button>
                <button id="signBtn">Sign & Download</button>
                <p id="status">Signatures left this month: 3</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 SignEasy Slovenia</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
