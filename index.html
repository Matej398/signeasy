<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignEasy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>SignEasy Test</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="pricing.html">Pricing</a>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h2>Sign Documents with Ease</h2>
                <p>Fast, secure, and simple—3 free signatures/month!</p>
                <label class="file-upload-btn">
                    <input type="file" id="docUpload" accept=".pdf">
                    Choose File
                </label>
                <div class="signature-tool">
                    <canvas id="signaturePad" width="400" height="200"></canvas>
                    <div class="button-group">
                        <button id="clearBtn">Clear</button>
                        <button id="signBtn">Sign & Download</button>
                    </div>
                    <p id="status">Signatures left this month: 3</p>
                </div>
            </section>
        </main>
        <footer>
            <p>© 2025 SignEasy</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
