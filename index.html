<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignEasy Slovenia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="SignEasy Slovenia Logo">
        </div>
        <nav>
            <div class="hamburger">☰</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>SignEasy Slovenia</h1>
        <p>Simplify your document signing process today.</p>
        <button class="cta">Sign Up Now</button>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>Details about services go here.</p>
        <img src="rectangle-11.png" alt="Service Image">
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Information about SignEasy Slovenia.</p>
    </section>

    <footer>
        <p>© 2025 SignEasy Slovenia. All rights reserved.</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
