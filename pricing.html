        <section class="pricing">
            <h2>Choose Your Plan</h2>
            <div class="plans">

                    <h3>Pro</h3>
                    <p class="price">€10<span>/month</span></p>
                    <ul>
                        <li>Unlimited signatures</li>
                        <li>Custom branding</li>
                        <li>Email support</li>
                    </ul>
                    <button>Get Started</button>
                </div>
            </div>
        </section>

    </footer>
